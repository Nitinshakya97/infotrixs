        <script>
            $(document).ready(function () {
                $('#r1').click(function () {
                    console.log("hello")
                    let rform = $('#regis').serialize();

                    $.post("FirstWeekTask?signup", rform, function (result) {

    <body>

        <form id="regis"> //

            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-10 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-left">

                                    <div class="mb-md-5 mt-md-4 pb-5">

                                        <h2 class="fw-bold mb-2 text-uppercase">Registration Form</h2>
                                        <p class="text-white-50 mb-5">Please Fill All The Detail Carefully </p>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typeEmailX">Full Name:</label>
                                            <input type="text" id="" name="Name" class="form-control form-control-lg" required />
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <!--                                            <input type="text" id="" name="address" class="form-control form-control-lg" />-->
                                            <label class="form-label" for="typeEmailX">Address:</label>
                                            <textarea class="form-control form-control-lg" cols="60" rows="3" name="Address" placeholder ="Address" required> </textarea> 
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typeEmailX">Phone number:</label>
                                            <input type="number" id="typeEmailX" name="Phone_number" class="form-control form-control-lg" required />
                                        </div>

                                        <div>
                                            <label>Gender:</label> 
                                            <input type="radio" value="Male" name="Gender" checked > Male   
                                            <input type="radio" value="Female" name="Gender"> Female   
                                            <input type="radio" value="Other" name="Gender"> Other 
                                        </div> 
                                        <br>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typeEmailX">Email:</label>
                                            <input type="email" id="typeEmailX" name="Email" class="form-control form-control-lg" required />
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typePasswordX">Password:</label>
                                            <input type="password" id="typePasswordX" name="Pass" class="form-control form-control-lg" required/>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typePasswordX">Retype-Password:</label>
                                            <input type="password" id="typePasswordX" name="Pass_rpt" class="form-control form-control-lg" required/>
                                        </div>
                                        <hr>
                                        <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>-->

                                        <button class="btn btn-outline-light btn-lg px-5" id="r1" type="button" >Register</button> <br><br>

                                        <label class="form-label" for="typePasswordX">Already have account ? click on </label><a href="index.html">Login</a>

                                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                        </div>

                                    </div>

                                        <!--</button>-->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
